<h2 class="title">New Session</h2>
<mat-dialog-content>
  <form [formGroup]="createSessionForm">
      <div class="form-row">
        <mat-label>Customer Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="customerName" name="customerName">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-label>Session Name</mat-label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="sessionName" name="sessionName">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-label>Remarks</mat-label>
        <mat-form-field appearance="outline">
          <textarea class="remarks" matInput formControlName="remarks" name="remarks"></textarea>
        </mat-form-field>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="closeModal()" class="cancel">Cancel</button>
  <button  mat-raised-button color="primary" class="submit"[disabled]="createSessionForm.invalid" (click)="createSession()">Create</button>
</mat-dialog-actions>
